<!doctype html>
<html>
	<head>
		<style>
			.key {
				width: 70px;
				height: 300px;
				float: left;
				border: 1px solid black;
			}
			.key.black {
				width: 30px;
				height: 200px;
				background-color: black;
				position: relative;
				left: 55px;
			}
			.pressed, .key.black.pressed {
				background-color: red;
			}
			#chord-played {
				height: 50px;
			}
		</style>
		<script src="search.js"></script>
		<script src="quiz.js"></script>
		<script src="chord-quiz.js"></script>
	</head>
	<body onload="init();">
		<h1>Midi Quiz</h1>
		<label for="selDevices">Select an input device:</label>
		<select id="selDevices">
			<option value="-1">none selected</option>
		</select>
		<label for="selTest">Select an test:</label>
		<select id="selTest">
			<option value="-1">none selected</option>
			<option value="0">C major / A minor</option>
			<option value="1">C#(Db) major / A#(Bb) minor</option>
			<option value="2">D major / B minor</option>
			<option value-"3">D# (Eb) major / B# (C) minor</option>
			<option value="4">E major / C#(Db) minor</option>
			<option value="5">F major / D minor</option>
			<option value="6">F#(Gb) major /  D#(Eb) minor</option>
			<option value="7">G major / E Minor</option>
			<option value="8">Ab (G#)  major / F minor</option>
			<option value="9">A major / F#(Gb)  minor</option>
			<option value="10">Bb (A#) major / G minor</option>
			<option value="11">B major  / G#(Ab) minor</option>
		</select>
		<span id="notes-played"></span>
		<h2 id="chord-played"></h2>
		<span>Play this chord: </span>
		<h2 id="chord-question"></h2>
		<button onclick="quiz.next();">Next</button>
		<br>
		<div id="octave4">
			<div id="C" class="key">
				<div id="Csharp" class="key black"></div>
			</div>
			<div id="D" class="key">
				<div id="Dsharp" class="key black"></div>
			</div>
			<div id="E" class="key"></div>
			<div id="F" class="key">
				<div id="Fsharp" class="key black"></div>
			</div>
			<div id="G" class="key">
				<div id="Gsharp" class="key black"></div>
			</div>
			<div id="A" class="key">
				<div id="Asharp" class="key black"></div>
			</div>
			<div id="B" class="key"></div>
		</div>
		<div id="octave5">
			<div id="C" class="key">
				<div id="Csharp" class="key black"></div>
			</div>
			<div id="D" class="key">
				<div id="Dsharp" class="key black"></div>
			</div>
			<div id="E" class="key"></div>
			<div id="F" class="key">
				<div id="Fsharp" class="key black"></div>
			</div>
			<div id="G" class="key">
				<div id="Gsharp" class="key black"></div>
			</div>
			<div id="A" class="key">
				<div id="Asharp" class="key black"></div>
			</div>
			<div id="B" class="key"></div>
		</div>
	</body>
</html>
